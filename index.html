<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binary Trading</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      color: #fff;
      padding: 10px 20px;
    }
    header .balance-display {
      cursor: pointer;
      font-weight: bold;
    }
    .chart-area {
      width: 100%;
      height: 300px;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
    }
    .controls {
      padding: 20px;
      background: #fff;
    }
    .controls select, .controls input {
      padding: 8px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    .controls button {
      padding: 10px 20px;
      margin-right: 10px;
      background: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .controls button.sell {
      background: #dc3545;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #222;
      color: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    footer div {
      cursor: pointer;
    }
    .amount-display {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

<header>
  <div>
    <div class="balance-display" id="balanceType">Demo</div>
    <div class="amount-display" id="balanceAmount">$10000</div>
  </div>
  <div class="right-icons">
    <span>Binary Trading</span>
  </div>
</header>

<div class="chart-area">
  üìà Market Chart (‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶ö‡¶æ‡¶∞‡ßç‡¶ü ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá)
</div>

<div class="controls">
  <select id="timeframe">
    <option value="1m">1 Minute</option>
    <option value="5m">5 Minutes</option>
    <option value="15m">15 Minutes</option>
  </select>

  <input type="number" id="amount" placeholder="Amount ($)" min="1" />

  <button id="buyBtn">Buy</button>
  <button class="sell" id="sellBtn">Sell</button>
</div>

<footer>
  <div id="home">üè† Home</div>
  <div id="support">üìû Support</div>
</footer>

<script>
  let currentBalanceType = "demo";
  let balances = {
    demo: 10000,
    live: 0
  };

  const balanceType = document.getElementById("balanceType");
  const balanceAmount = document.getElementById("balanceAmount");

  balanceType.ondblclick = function() {
    if (currentBalanceType === "demo") {
      currentBalanceType = "live";
    } else {
      currentBalanceType = "demo";
    }
    updateBalanceDisplay();
  };

  function updateBalanceDisplay() {
    if (currentBalanceType === "demo") {
      balanceType.textContent = "Demo";
      balanceAmount.textContent = `$${balances.demo}`;
    } else {
      balanceType.textContent = "Live";
      balanceAmount.textContent = `$${balances.live}`;
    }
  }

  document.getElementById("buyBtn").onclick = function() {
    const timeframe = document.getElementById("timeframe").value;
    const amount = document.getElementById("amount").value;
    alert(`Buy Signal\nTimeframe: ${timeframe}\nAmount: $${amount}`);
  };

  document.getElementById("sellBtn").onclick = function() {
    const timeframe = document.getElementById("timeframe").value;
    const amount = document.getElementById("amount").value;
    alert(`Sell Signal\nTimeframe: ${timeframe}\nAmount: $${amount}`);
  };

  document.getElementById("home").onclick = function() {
    alert("You clicked Home");
  };

  document.getElementById("support").onclick = function() {
    alert("You clicked Support");
  };

  // Initial display
  updateBalanceDisplay();
</script>

</body>
</html>
