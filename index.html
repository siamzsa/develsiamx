<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üöÄ Pro-Level Binary Future Signal Bot</title>
  <style>
    body {
      background-color: #0a1f10;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h2 {
      text-align: center;
      text-shadow: 0 0 15px #00ff99;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: bold;
      font-size: 16px;
    }
    select {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #02321e;
      border: 1.8px solid #00ff99;
      border-radius: 10px;
      color: #00ff99;
      margin-top: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    select:hover {
      border-color: #00cc66;
    }
    button {
      width: 100%;
      margin-top: 25px;
      padding: 16px;
      font-size: 20px;
      font-weight: 900;
      color: #000;
      background: linear-gradient(45deg, #00ff99, #00cc66);
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 20px #00ff99bb;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      letter-spacing: 1.2px;
    }
    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px #00ff99ee;
    }
    .signal-box {
      background: #022914;
      border-left: 8px solid #00ff99;
      margin-top: 18px;
      padding: 18px 20px;
      border-radius: 14px;
      font-size: 15px;
      box-shadow: 0 0 12px #00ff9988;
      animation: fadeIn 0.7s ease forwards;
      line-height: 1.4;
      letter-spacing: 0.6px;
      user-select: none;
    }
    .sell {
      border-left-color: #ff4d4d;
      color: #ff9999;
      box-shadow: 0 0 12px #ff4d4daa;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(18px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h2>üöÄ Pro-Level Binary Future Signal Bot</h2>

  <label for="market">Select Market</label>
  <select id="market">
    <option value="EUR/USD">EUR/USD</option>
    <option value="GBP/JPY">GBP/JPY</option>
    <option value="USD/JPY">USD/JPY</option>
    <option value="AUD/USD">AUD/USD</option>
    <option value="BTC/USD">BTC/USD</option>
    <option value="ETH/USD">ETH/USD</option>
  </select>

  <button onclick="generateSignals()">Generate 5 Future Signals</button>

  <div id="signalContainer"></div>

  <script>
    // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡ßá‡¶≤‡¶∏‡ßç‡¶ü‡¶ø‡¶ï ‡¶™‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∞‡ßç‡¶®‡¶ó‡ßÅ‡¶≤‡ßã
    const candlePatterns = [
      {name: "Bullish Engulfing", signal: "Buy"},
      {name: "Bearish Engulfing", signal: "Sell"},
      {name: "Hammer", signal: "Buy"},
      {name: "Shooting Star", signal: "Sell"},
      {name: "Doji", signal: "Neutral"},
      {name: "Morning Star", signal: "Buy"},
      {name: "Evening Star", signal: "Sell"},
      {name: "Tweezer Bottom", signal: "Buy"},
      {name: "Tweezer Top", signal: "Sell"},
      {name: "Harami", signal: "Buy/Sell"}
    ];

    // ‡¶á‡¶®‡¶°‡¶ø‡¶ï‡ßá‡¶ü‡¶∞ ‡¶∏‡¶Æ‡ßÇ‡¶π
    const indicatorSignals = [
      {name: "RSI Oversold", signal: "Buy"},
      {name: "RSI Overbought", signal: "Sell"},
      {name: "MACD Bullish Cross", signal: "Buy"},
      {name: "MACD Bearish Cross", signal: "Sell"},
      {name: "Moving Average Bullish Crossover", signal: "Buy"},
      {name: "Moving Average Bearish Crossover", signal: "Sell"},
      {name: "Stochastic Oversold", signal: "Buy"},
      {name: "Stochastic Overbought", signal: "Sell"},
      {name: "Bollinger Bands Lower Breakout", signal: "Buy"},
      {name: "Bollinger Bands Upper Breakout", signal: "Sell"},
      {name: "ATR Volatility Spike (High)", signal: "Sell"},
      {name: "ATR Volatility Spike (Low)", signal: "Buy"},
      
      // ‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡ßç‡¶∞‡¶´‡ßá‡¶∂‡¶®‡¶æ‡¶≤ ‡¶á‡¶®‡¶°‡¶ø‡¶ï‡ßá‡¶ü‡¶∞
      {name: "Ichimoku Cloud Bullish", signal: "Buy"},
      {name: "Ichimoku Cloud Bearish", signal: "Sell"},
      {name: "ADX Strong Trend (Positive)", signal: "Buy"},
      {name: "ADX Strong Trend (Negative)", signal: "Sell"},
      {name: "ADX Weak Trend", signal: "Neutral"},
      {name: "CCI Oversold", signal: "Buy"},
      {name: "CCI Overbought", signal: "Sell"},
      {name: "Parabolic SAR Bullish Reversal", signal: "Buy"},
      {name: "Parabolic SAR Bearish Reversal", signal: "Sell"},
      {name: "Volume Spike (High Buying)", signal: "Buy"},
      {name: "Volume Spike (High Selling)", signal: "Sell"},
      {name: "EMA Fast Cross Over Slow", signal: "Buy"},
      {name: "EMA Fast Cross Under Slow", signal: "Sell"}
    ];

    function randomChoice(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function formatTime(minOffset) {
      const d = new Date();
      d.setMinutes(d.getMinutes() + minOffset);
      let h = d.getHours().toString().padStart(2, "0");
      let m = d.getMinutes().toString().padStart(2, "0");
      return `${h}:${m}`;
    }

    function generateSignals() {
      const market = document.getElementById("market").value;
      const container = document.getElementById("signalContainer");
      container.innerHTML = "";

      const totalSignals = 5;

      for(let i=0; i < totalSignals; i++) {
        setTimeout(() => {
          let candle = randomChoice(candlePatterns);
          let indicator = randomChoice(indicatorSignals);

          let candleSignal = candle.signal;
          if(candleSignal === "Buy/Sell") {
            candleSignal = Math.random() > 0.5 ? "Buy" : "Sell";
          }

          if(candleSignal === "Neutral" || candleSignal === undefined) {
            candleSignal = indicator.signal;
          }

          // ‡¶Ø‡¶¶‡¶ø ‡¶¶‡ßÅ‡¶á‡¶ü‡¶ø ‡¶∏‡¶ø‡¶ó‡¶®‡¶æ‡¶≤ ‡¶è‡¶ï‡¶á ‡¶π‡ßü ‡¶§‡¶¨‡ßá ‡¶∏‡ßá‡¶ü‡¶ø ‡¶´‡¶æ‡¶á‡¶®‡¶æ‡¶≤
          // ‡¶®‡¶æ‡¶π‡¶≤‡ßá ‡¶∞‚Äç‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ‡¶≤‡¶ø ‡¶è‡¶ï‡¶ü‡¶æ ‡¶®‡ßá‡ßü‡¶æ ‡¶π‡¶¨‡ßá
          let finalSignal;
          if(candleSignal === indicator.signal) {
            finalSignal = candleSignal;
          } else if (indicator.signal === "Neutral") {
            finalSignal = candleSignal;
          } else {
            finalSignal = Math.random() > 0.5 ? candleSignal : indicator.signal;
          }

          const reason = `Pattern: ${candle.name} + Indicator: ${indicator.name}`;

          const signalBox = document.createElement("div");
          signalBox.classList.add("signal-box");
          if(finalSignal === "Sell") signalBox.classList.add("sell");

          signalBox.innerHTML = `
            <strong>${finalSignal} Signal</strong><br>
            ‚è∞ Time: ${formatTime(i)}<br>
            üí± Market: ${market}<br>
            üß† Reason: ${reason}
          `;

          container.appendChild(signalBox);
        }, i * 1200);  // ‡ßß.‡ß® ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶≠‡¶æ‡¶≤, ‡¶¶‡ßá‡¶ñ‡¶§‡ßá ‡¶≠‡¶æ‡¶≤‡ßã ‡¶≤‡¶æ‡¶ó‡ßá
      }
    }
  </script>
</body>
</html>
