<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>এস টি এম ই-কমার্স</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@popmotion/popmotion/dist/popmotion.global.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- হেডার -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-blue-600 animate-pulse">এস টি এম</h1>
      <nav class="space-x-4">
        <a href="#" class="hover:text-blue-500 transition">হোম</a>
        <a href="#" class="hover:text-blue-500 transition">প্রোডাক্টস</a>
        <a href="#" class="hover:text-blue-500 transition">যোগাযোগ</a>
      </nav>
    </div>
  </header>

  <!-- হিরো সেকশন -->
  <section class="relative bg-gradient-to-r from-blue-100 to-blue-300 py-16 overflow-hidden">
    <div class="max-w-7xl mx-auto text-center">
      <h2 class="text-4xl font-bold mb-4 animate-bounce">STM এর সেরা প্রোডাক্টস</h2>
      <p class="text-lg mb-6">আমাদের কালেকশন ঘুরে দেখুন এবং সেরা প্রোডাক্ট বেছে নিন।</p>
      <button class="bg-blue-600 text-white px-6 py-3 rounded-full shadow-lg hover:bg-blue-700 transition transform hover:scale-105">
        এখনই কিনুন
      </button>
    </div>
  </section>

  <!-- প্রোডাক্টস -->
  <section class="max-w-7xl mx-auto py-12 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
    <div class="bg-white rounded-2xl shadow hover:shadow-lg transform hover:scale-105 transition p-4">
      <img src="https://via.placeholder.com/300x200" class="rounded-xl mb-4" alt="Product 1">
      <h3 class="font-semibold text-xl mb-2">প্রোডাক্ট ১</h3>
      <p class="text-gray-600 mb-2">সেরা মানের প্রোডাক্ট</p>
      <p class="font-bold text-blue-600 mb-4">৳ ১২০০</p>
      <button class="w-full bg-blue-500 text-white rounded py-2 hover:bg-blue-600 transition">কার্টে যোগ করুন</button>
    </div>

    <div class="bg-white rounded-2xl shadow hover:shadow-lg transform hover:scale-105 transition p-4">
      <img src="https://via.placeholder.com/300x200" class="rounded-xl mb-4" alt="Product 2">
      <h3 class="font-semibold text-xl mb-2">প্রোডাক্ট ২</h3>
      <p class="text-gray-600 mb-2">দীর্ঘস্থায়ী ব্যবহারযোগ্য</p>
      <p class="font-bold text-blue-600 mb-4">৳ ৯৫০</p>
      <button class="w-full bg-blue-500 text-white rounded py-2 hover:bg-blue-600 transition">কার্টে যোগ করুন</button>
    </div>

    <div class="bg-white rounded-2xl shadow hover:shadow-lg transform hover:scale-105 transition p-4">
      <img src="https://via.placeholder.com/300x200" class="rounded-xl mb-4" alt="Product 3">
      <h3 class="font-semibold text-xl mb-2">প্রোডাক্ট ৩</h3>
      <p class="text-gray-600 mb-2">আধুনিক ডিজাইন</p>
      <p class="font-bold text-blue-600 mb-4">৳ ১৫০০</p>
      <button class="w-full bg-blue-500 text-white rounded py-2 hover:bg-blue-600 transition">কার্টে যোগ করুন</button>
    </div>
  </section>

  <!-- ফুটার -->
  <footer class="bg-white text-center p-4 shadow-inner">
    &copy; ২০২৫ এস টি এম. সর্বস্বত্ব সংরক্ষিত।
  </footer>

  <script>
    // Popmotion দিয়ে হিরো বাটনে subtle animation
    const { animate, spring } = window.popmotion;
    const button = document.querySelector('button');

    animate({
      from: { scale: 1 },
      to: { scale: 1.05 },
      ease: spring({ stiffness: 100, damping: 10 }),
      repeat: Infinity,
      yoyo: Infinity,
      onUpdate: latest => {
        button.style.transform = `scale(${latest.scale})`;
      }
    });
  </script>

</body>
</html>
